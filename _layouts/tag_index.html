---
layout: master
---
<h1 class="page-title">Archives : {{page.title}} </h1>

{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
<article class="full-width">
    <h1><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
    <aside class="infos">Écrit par {{ post.author }}
      le {{ post.date | localize: ":short" }}.
  </aside>
</article>
{% endif %}
{% endfor %}
{% endfor %}
